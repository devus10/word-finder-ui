<div class="results">
  <p>String '<span class="string">{{formResult?.word?.textString}}</span>'
    <span *ngIf="formResult?.word?.existsInDictionary; else notExists">exists</span>
    <ng-template #notExists>does not exist</ng-template>
    in {{formResult.selectedLanguage}} dictionary.
  </p>
  <p *ngIf="wordHasAnagrams(); else noAnagrams">Anagrams: {{formattedAnagrams()}}</p>
  <ng-template #noAnagrams>No anagrams found.</ng-template>
</div>
